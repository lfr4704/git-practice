<body>
    
    <textarea id="message" placeholder="message"/></textarea>
    <button id="send">send</button>
    
  <script>
  /*global io*/
  	let socket = io();
/* global $ */
    $(() => { //this is the short hand version of the doc ready event
        $('#send').click(() =>{ // => {} this is equivalent to passing a callback
            let message = {name: $("#message").val()};
            postMessages(message);
            
        });

    
            
    });
    
  
    function postMessages(message) {
        $.post('https://git-practice-lfr4704.c9users.io/messages', message);
    }
      
  </script>
  
</body>
